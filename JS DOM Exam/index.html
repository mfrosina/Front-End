<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/index.css">
  <script src="./scripts/index.js"></script>
</head>
<body>
  <header class="header">
  </header>
  <main class="main">
    <section class="left-content">
      <img class="logo" src="./public/logo.png" alt="Facebook logo">
      <h1 class="logo-description">Connect with friends and the world around you on Facebook.</h1>
    </section>
    
    <section class="right-content">
      <form action="#" class="login-form">
        <input type="text" class="login-email" name="email" placeholder="Email"> <!-- .invalid-field -->
        <input type="password" class="login-password" name="email" placeholder="Password">
        <span class="register-error"></span> <!-- Passwords do not match -->
        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="create-account-wrapper">
        <button>Create new account</button>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    
  </footer>
</body>
</html>
