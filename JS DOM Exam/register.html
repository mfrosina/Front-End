<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/register.css">
  <script src="./scripts/register.js"></script>
</head>

<body>
  <header class="header">
    <img src="./public/back.webp" alt="back" class="back">
    <span>Back</span>
  </header>
  <main class="main">
    <section class="right-content">
      <img class="logo" src="./public/logo.png" alt="Facebook logo">
      <span class="register-error"></span>
      <form action="#" class="login-form">
        <input type="text" class="register-email" name="email" placeholder="Email">
        <input type="password" class="register-password" name="email" placeholder="Password">
        <input type="password" class="repeat-password" name="repeat-email" placeholder="Repeat Password">
        <button type="submit" class="register-btn">Log In</button>
      </form>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>

</html>
